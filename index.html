<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mondrian Creations</title>
  </head>
  <body>
    <h1>Piet Mondrian Digital Style</h1>
    <div class="parent">
      <div class="row1">
        <div class="color left_col"></div>
        <div class="random right_col"></div>
      </div> <!-- end row1 -->
      <div class="row2">
        <div class="random left_col"></div>
        <div class="random right_col"></div>
      </div>   <!-- end row2 -->
      <div class="row3">
        <div class="row3_1 left_col">
          <div class="color col1a"></div>
          <div class="random col1b"></div>
        </div> <!-- end row3_1 -->
        <div class="row3_2">
          <div class="color col2a"></div>
          <div class="random col2b"></div>
        </div> <!-- end row3_2 -->
        <div class="random row3_3"></div>
      </div> <!-- end row3 -->
    </div>   <!-- end parent div -->

    <button class="refresh" type="button" name="refresh">New Colors</button>

    <div>
      <input id="input" type="text" name="pickColor">
      <button class="pickColor" type="button" name="pickColor">Pick Color</button>
    </div>
    <h3>Colors to choose from</h3>
      <ul>
        <div>
          <li>Red</li>
          <li>Orange</li>
          <li> Yellow</li>
        </div>
        <div>
          <li>Green</li>
          <li>Blue</li>
          <li>Purple</li>
        </div>
        <div>
          <li>Black</li>
          <li>Brown</li>
          <li>Gray</li>
        </div>
      </ul>

  </body>
  <script src="./public/bundle.js"></script>
</html>
